STR_GLES1_DESC=レンダリングバックエンドモードとしてGLES1を適用します。 クラッシュ時にパフォーマンスが向上したり、ゲームがさらに進んだりする可能性があります。
STR_BILINEAR_DESC=テクスチャに双一次フィルタリングを適用します。
STR_FAKE_WIN_DESC=報告されたターゲットモードをWindowsとしてランナーに偽造します。 一部のゲームでは、入力を適切に処理する必要があります。
STR_DEBUG_SHADERS_DESC=ux0:data/gms/shared/glslの組み込みGLSLからCGシェーダートランスレーターへの試行されたシェーダー変換のダンプを有効にします。
STR_DEBUG_MODE_DESC=ux0:data/gms/shared/yyl.logのデバッグログを有効にします。
STR_SPLASH_SKIP_DESC=ゲームの起動時にスプラッシュ画面のレンダリングを無効にします。
STR_EXTRA_MEM_DESC=ランナーが約12MBの追加メモリを使用できるようにします。 一部のデバッグツールが破損する可能性があります。
STR_SQUEEZE_DESC=内部バッファ用の専用メモリの量を可能な限り少なくして、ローダーのセットアップvitaGLを作成します。 潜在的なパフォーマンスの低下を犠牲にして、ゲームで利用可能なメモリを増やします。
STR_OPTIMIZE_DESC=内部の不要なデータを削除することでapkサイズを縮小し、予想される用途に応じてファイルを1つずつ再圧縮することでパフォーマンスを向上させます。
STR_COMPRESS_DESC=実行時にゲームで使用されるスプライトセットをローダーに圧縮させます。 メモリ使用量を減らしますが、スタッターやロード時間が長くなる可能性があります。
STR_EXTRA_POOL_DESC=ランナーが使用できるメモリプールのサイズを増やします。 いくつかのクラッシュを解決する可能性があります。
STR_VIDEO_PLAYER_DESC=ゲームで使用可能なメモリの総量を減らす可能性を犠牲にして、ランナーでのビデオプレーヤーの実装を有効にします。 
STR_NETWORK_DESC=ゲームで使用可能なメモリの総量を減らす可能性を犠牲にして、ランナーでのネットワーク機能の実装を可能にします。
