STR_GLES1_DESC=Примусово переключити рендеринг у режим GLES1. Може поліпшити продуктивність гри або запобігти вилітам на ранніх етапах гри.
STR_BILINEAR_DESC=Примусово активувати білінійну фільтрацію текстур.
STR_FAKE_WIN_DESC=Імітувати Windows в якості цільової платформи завантажувача. Необхідно у деяких грах для правильної роботи керування.
STR_DEBUG_SHADERS_DESC=Вмикає зберігання відладкової інформації про перетворення GLSL-шейдерів на CG в директорію ux0:data/gms/shared/glsl.
STR_DEBUG_MODE_DESC=Вмикає зберігання журналу відладки до файлу ux0:data/gms/shared/yyl.log.
STR_SPLASH_SKIP_DESC=Вимикає рендеринг заставки під час завантаження гри.
STR_EXTRA_MEM_DESC=Дозволяє завантажувачу використовувати близько 12 МБ додаткової памʼяті. Може призвести до непрацездатності деяких інструментів відладки.
STR_SQUEEZE_DESC=Дозволяє завантажувачу ініціалізувати vitaGL з мінімально допустимим обʼємом виділенної памʼяті для внутрішніх буферів. Збільшує доступну для гри памʼять ціною можливих втрат у продуктивності.
STR_OPTIMIZE_DESC=Зменшує розмір гри шляхом видалення непотрібних даних всередині APK і підвищує продуктивність стиснюючи файли відповідно до порядку їх використання.
STR_COMPRESS_DESC=Вмикає стиснення всіх текстур, що використовуються грою, під час виконання. Зменшує використання памʼяті, але може призвести до статтерів і більш довгого часу завантаження.
STR_EXTRA_POOL_DESC=Збільшує пул доступної завантажувачу памʼяті. Може виправити деякі виліти.
STR_VIDEO_PLAYER_DESC=Вмикає функціональність відеопрогравача в завантажувачі ціною незначного зменшення обʼєму доступної для гри памʼяті.
STR_NETWORK_DESC=Вмикає мережеву функціональність в завантажувачі ціною незначного зменшення обʼєму доступної для гри памʼяті.
