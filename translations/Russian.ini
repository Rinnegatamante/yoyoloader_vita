STR_GLES1_DESC=Принудительно переключить рендеринг в режим GLES1. Может улучшить производительность или помочь избежать вылетов на ранних этапах игры.
STR_BILINEAR_DESC=Принудительно активировать билинейную фильтрацию текстур.
STR_FAKE_WIN_DESC=Имитировать Windows как целевую платформу загрузчика. Необходимо в некоторых играх для правильной работы управления.
STR_DEBUG_SHADERS_DESC=Включает сохранение отладочной информации о преобразовании GLSL-шейдеров в CG в директорию ux0:data/gms/shared/glsl.
STR_DEBUG_MODE_DESC=Включает сохранение журнала отладки в файл ux0:data/gms/shared/yyl.log.
STR_SPLASH_SKIP_DESC=Отключает рендеринг заставки при загрузке.
STR_EXTRA_MEM_DESC=Позволяет загрузчику использовать около 12 МБ дополнительной памяти. Может привести к неработоспособности некоторых инструментов отладки.
STR_SQUEEZE_DESC=Позволяет загрузчику инициализировать vitaGL с минимально допустимым объемом выделенной памяти для внутренних буферов. Увеличивает доступную для игры память ценой потенциальных потерь в производительности.
STR_OPTIMIZE_DESC=Уменьшает размер игры путем удаления ненужных данных внутри APK и повышает производительность сжимая файлы в зависимости от порядка их использования.
STR_COMPRESS_DESC=Включает сжатие всех текстур используемых игрой во время выполнения. Уменьшает использование памяти, но может привести к статтерам и более долгой загрузке.
STR_EXTRA_POOL_DESC=Увеличивает пул доступной загрузчику памяти. Может исправить некоторые вылеты.
STR_VIDEO_PLAYER_DESC=Включает функциональность видеопроигрывателя в загрузчике ценой небольшого уменьшения объема доступной для игры памяти.
STR_NETWORK_DESC=Включает сетевую функциональность в загрузчике ценой небольшого уменьшения объема доступной для игры памяти.
