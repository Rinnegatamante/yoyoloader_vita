STR_EXTERNALIZE_DESC=Reduce el tamaño del APK eliminando datos innecesarios además de externalizar y comprimir todos los archivos de audio y de texturas del juego. Mejora el rendimiento al recomprimir los archivos, uno por uno, según su uso esperado.
