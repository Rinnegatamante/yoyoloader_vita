STR_YES=Si
STR_NO=No
STR_GLES1_DESC=Aplica GLES1 como modo de renderizado backend. Puede mejorar el rendimiento o hacer que un juego vaya más lejos que cuando se crashea.
STR_BILINEAR_DESC=Aplica el filtrado bilineal en las texturas.
STR_FAKE_WIN_DESC=Hace creer que el juego está ejecutándose en Windows. Algunos juegos lo requieren para manejar adecuadamente las entradas.
STR_DEBUG_SHADERS_DESC=Habilita el vertido de intentos de traducción de sombreado por parte del traductor de GLSL a CG shader en ux0:data/gms/shared/glsl.
STR_DEBUG_MODE_DESC=Habilita el registro de depuración en ux0:data/gms/shared/yyl.log.
STR_SPLASH_SKIP_DESC=Deshabilita la renderización de la pantalla de arranque al iniciar el juego.
STR_EXTRA_MEM_DESC=Permite al Runner usar aproximadamente 12 MBs de memoria extra. Puede romper algunas herramientas de depuración.
STR_SQUEEZE_DESC=Hace que el Loader configure vitaGL con la menor cantidad posible de memoria dedicada para búferes internos. Incrementa la memoria disponible para el juego a costa de una posible pérdida de rendimiento.
STR_OPTIMIZE_DESC=Reduce el tamaño de APK eliminando datos innecesarios. Mejora el rendimiento al recomprimir los archivos, uno por uno, según su uso esperado.
STR_COMPRESS_DESC=Hace que el Loader comprima cualquier set de sprites usado por el juego en el runtime. Reduce el uso de memoria, pero puede causar tartamudeos y tiempos de carga más largos.
STR_EXTRA_POOL_DESC=Aumenta el tamaño del pool de memoria disponible para el Runner. Puede resolver algunos crasheos.
STR_VIDEO_PLAYER_DESC=Permite implementar la reproducción de videos a costa de reducir potencialmente la cantidad total de memoria disponible para el juego.
STR_NETWORK_DESC=Permite implementar funcionalidades online a costa de reducir potencialmente la cantidad total de memoria disponible para el juego.
