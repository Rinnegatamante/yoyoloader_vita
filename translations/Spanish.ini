STR_DOUBLE_BUFFERING=Usar doble almacenamiento en búfer
STR_DOUBLE_BUFFERING_DESC=Usa el doble almacenamiento en búfer en lugar del triple. Reduce el uso de la memoria pero puede causar algunos artefactos.
STR_UNCACHED_MEM=Usar memoria no almacenada en caché
STR_UNCACHED_MEM_DESC=Hace que el juego use principalmente memoria interna no almacenada en caché. Reduce la carga de trabajo de la GPU y puede acelerar las copias de memoria, pero aumenta la carga de trabajo de la CPU.
