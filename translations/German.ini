STR_EXTRA_MEM_DESC=Ermöglicht dem Runner, ca. 12 MB zusätzlichen Speicher zu verwenden. Kann einige Debugging-Tools beschädigen.
STR_SQUEEZE_DESC=Sorgt dafür, dass der Loader vitaGL mit der geringstmöglichen Menge an dediziertem Speicher für interne Puffer aufsetzt. Erhöht den verfügbaren Speicherplatz für das Spiel auf Kosten eines potenziellen Leistungsverlusts.
STR_OPTIMIZE_DESC=Reduziert die APK-Größe, indem unnötige Daten darin entfernt werden, und verbessert die Leistungen, indem Dateien je nach erwarteter Verwendung einzeln neu komprimiert werden.
STR_COMPRESS_DESC=Komprimiert Texturen während der Externalisierung von Assets. Reduziert die Speichernutzung des Spiels und beschleunigt den Ladevorgang von Texturen, erhöht aber die Speichernutzung.
STR_EXTRA_POOL_DESC=Erhöht die Größe des für den Runner verfügbaren Speicherpools. Kann einige Crashes lösen.
STR_VIDEO_PLAYER_DESC=Aktiviert die Video Player-Implementierung im Runner auf Kosten der potenziellen Reduzierung des für das Spiel verfügbaren Gesamtspeichers.
STR_NETWORK_DESC=Ermöglicht die Implementierung von Netzwerkfunktionen im Runner auf Kosten einer potenziellen Reduzierung des für das Spiel verfügbaren Gesamtspeichers.
