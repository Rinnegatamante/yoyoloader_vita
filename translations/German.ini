STR_GLES1_DESC=Erzwingt GLES1 als Rendering-Backend-Modus. Kann die Leistung verbessern oder ein Spiel bei einem Crash weiter vorantreiben.
STR_BILINEAR_DESC=Erzwingt die bilineare Filterung von Texturen.
STR_DEBUG_SHADERS_DESC=Aktiviert das Dumping versuchter Shader-Übersetzungen durch den integrierten GLSL-zu-CG-Shader-Übersetzer in ux0:data/gms/shared/glsl.
