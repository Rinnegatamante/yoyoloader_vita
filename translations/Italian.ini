STR_EXTERNALIZE_DESC=Riduce la dimensione dell'apk rimuovendo i file non necessari ed esternalizzando e comprimendo tutti i file sonori e le texture del gioco. Inoltre migliora le performance ricomprimendo i file in base alla loro tipologia.
STR_AUDIO=Disattiva Audio
STR_AUDIO_DESC=Disattiva la riproduzione audio per ridurre l'utilizzo di memoria del gioco.
STR_DOUBLE_BUFFERING=Usa Buffering Doppio
STR_DOUBLE_BUFFERING_DESC=Usa buffering doppio al posto della versione tripla. Riduce l'utilizzo di memoria ma può causare glitch grafici.
STR_UNCACHED_MEM=Usa Memoria senza Cache
STR_UNCACHED_MEM_DESC=Fa sì che il gioco utilizzi prevalentemente memoria sprovvista di cache. Riduce il carico di lavoro della GPU e, potenzialmente, velocizza le operazioni sulla memoria ma aumenta il carico di lavoro della CPU.
