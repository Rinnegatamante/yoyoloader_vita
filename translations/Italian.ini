STR_YES=Sì
STR_NO=No
STR_GLES1_DESC=Forza l'utilizzo di GLES1 come backend per il renderer. Può migliorare le performance o evitare dei crash di gioco.
STR_BILINEAR_DESC=Forza il filtraggio bilineare sulle texture.
STR_FAKE_WIN_DESC=Lancia il Runner in modalità Windows. Alcuni giochi possono richiedere quest'opzione per il corretto funzionamento dei tasti.
STR_DEBUG_SHADERS_DESC=Abilita il dumping dei sorgenti degli shader tradotti in automatico dal traduttore integrato da GLSL a CG in ux0:data/gms/shared/glsl.
STR_DEBUG_MODE_DESC=Abilita i log di sistema in ux0:data/gms/shared/yyl.log.
STR_SPLASH_SKIP_DESC=Disabilita il rendering della splash art al lancio del gioco.
STR_EXTRA_MEM_DESC=Permette al Runner di utilizzare all'incirca 12 MBs di memoria extra. Può disturbare alcuni tool di debug e rende la tastiera virtuale inutilizzabile.
STR_SQUEEZE_DESC=Fa si che il Loader utilizzi vitaGL con il minor utilizzo di memoria possibile per i buffer interni. Aumenta la memoria disponibile del gioco al costo di un potenziale calo di performance.
STR_OPTIMIZE_DESC=Riduce la dimensione dell'apk e migliora le performance rimuovendo i file non necessari e ricomprimendo quelli necessari in base alla loro tipologia.
STR_COMPRESS_DESC=Comprime le texture durante il processo di esternalizzazione degli asset. Riduce l'utilizzo di memoria del gioco e velocizza il caricamento delle texture ma aumenta l'utilizzo dello storage.
STR_EXTRA_POOL_DESC=Aumenta la dimensione della pool di memoria disponibile per il Runner. Può risolvere alcuni crash di gioco.
STR_VIDEO_PLAYER_DESC=Abilita il supporto al playback dei video nel Runner al costo di una potenziale riduzione della memoria disponibile per il gioco.
STR_NETWORK_DESC=Abilita le funzionalità di rete nel Runner al costo di una potenziale riduzione della memoria disponibile per il gioco.
