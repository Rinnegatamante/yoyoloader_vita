STR_GLES1_DESC=レンダリングバックエンドモードとしてGLES1を適用します。 クラッシュ時にパフォーマンスが向上したり、ゲームがさらに進んだりする可能性があります。
STR_BILINEAR_DESC=テクスチャに双一次フィルタリングを適用します。
STR_DEBUG_SHADERS_DESC=ux0:data/gms/shared/glslの組み込みGLSLからCGシェーダートランスレーターへの試行されたシェーダー変換のダンプを有効にします。
STR_DEBUG_MODE_DESC=ux0:data/gms/shared/yyl.logのデバッグログを有効にします。
