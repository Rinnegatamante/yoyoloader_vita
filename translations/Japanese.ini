STR_SQUEEZE_DESC=内部バッファ用の専用メモリの量を可能な限り少なくして、ローダーのセットアップvitaGLを作成します。 潜在的なパフォーマンスの低下を犠牲にして、ゲームで利用可能なメモリを増やします。
STR_OPTIMIZE_DESC=内部の不要なデータを削除することでapkサイズを縮小し、予想される用途に応じてファイルを1つずつ再圧縮することでパフォーマンスを向上させます。
STR_COMPRESS_DESC=実行時にゲームで使用されるスプライトセットをローダーに圧縮させます。 メモリ使用量を減らしますが、スタッターやロード時間が長くなる可能性があります。
STR_EXTRA_POOL_DESC=ランナーが使用できるメモリプールのサイズを増やします。 いくつかのクラッシュを解決する可能性があります。
STR_VIDEO_PLAYER_DESC=ゲームで使用可能なメモリの総量を減らすのを犠牲にし、ランナーでのビデオプレーヤーの実装を有効にします。 
STR_NETWORK_DESC=ゲームで使用可能なメモリの総量を減らすのを犠牲にし、ランナーでのネットワーク機能の実装を可能にします。
